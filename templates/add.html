<div id="add_blog">
    <h2>Add blogpost</h2>
    <form method="post" action="/add/">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" maxlength="50"></p>
        <p>Text:<br>
        <textarea name="text" cols="54" rows="12" placeholder="Insert the text for your blog here"></textarea> </p>
        <input type="submit" value="Create">
    </form>
</div>
