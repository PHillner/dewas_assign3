<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog 42</title>
</head>
<body>
    <h1>Blog 42</h1>
    <div>
        {% if added %}
            <p><font color="red">Blog added</font></p>
        {% elif removed %}
            <p><font color="red">Blog removed</font></p>
        {% endif %}
    </div>
    <div id="blogs">

        {% for blog in blogs %}
            <p>
                <h2>{{ blog.name }}</h2>
                ID: {{ blog.id }}<br>
                Time: {{ blog.time }}
                <h4>{{ blog.text }}</h4>
            </p>
        {% endfor %}
    </div>
</body>
</html>
