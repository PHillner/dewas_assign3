{% extends 'template.html' %}
{% block content %}
<div id="delete_blog">
    <h2>Delete blogpost</h2>
    <form method="post" action="/delete/{{ blog.id }}">
        {% csrf_token %}
        Are you sure you want to delete this blog post (id: {{ blog.id }})?<br>
        <input type="submit" name="choice1" value="Yes"><input type="submit" name="choice2" value="No">
    </form>
</div>
{% endblock %}
