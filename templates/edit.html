<div id="edit_blog">
    <form method="post" action="/edit/{{ blog.id }}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ blog.id }}">
        Name:<br>
        <input type="text" name="name" maxlength="50" value="{{ blog.name }}"><br>
        Text:<br>
        <textarea name="text" cols="54" rows="12">{{ blog.text }}</textarea><br>
        <input type="submit" value="Save">
    </form>
</div>
