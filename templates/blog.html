{% extends 'template.html' %}
{% block content %}
<div id="blog_page">
    <h1>{{ blog.name }}</h1>
    Time: {{ blog.time }}
    <h4>{{ blog.text }}</h4>
    <form method="get" action="/edit/{{ blog.id }}">
        <input type="submit" value="Edit">
    </form>
    <form method="get" action="/delete/{{ blog.id }}">
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
