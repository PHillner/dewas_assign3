{% extends 'template.html' %}
{% block content %}
<div id="blog_page">
    <h1>{{ blog.name }}</h1>
    <small>
        ID: {{ blog.id }}<br>
        Time: {{ blog.time }}
    </small>
    <div id="blog_text">
        {{ blog.text }}
    </div>
    <form method="get" action="/edit/{{ blog.id }}">
        <input type="submit" value="Edit">
    </form>
    <form method="get" action="/delete/{{ blog.id }}">
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock %}
